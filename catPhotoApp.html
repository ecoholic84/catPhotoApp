<html>

<body>
  <!--HTML5 has some elements that identify different content areas. These elements make your HTML easier to read and help with SEO and accessibility.-->
  <main>
    <h1>CatPhotoApp</h1>
    <section>
      <h2>Cat Photos</h2>
      <!--The p element is used to create a paragraph of text on websites.-->
      <!--A link's text must be placed between the opening and closing tags of an anchor (a) element.-->
      <!--target attribute with the value _blank to the anchor (a) element's opening tag is used to open the link in a new tab.-->
      <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
      <!--You can link to another page with the anchor (a) element. For example, <a href='https://freecodecamp.org'></a> would link to freecodecamp.org.-->
      <a href="https://freecatphotoapp.com"><img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."></a>
    </section>
    <section>
      <h2>Cat Lists</h2>
      <h3>Things cats love:</h3>
      <!--Unordered (bulleted) List -->
      <ul>
        <!--List Item-->
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <!--The figure element represents self-contained content and will allow you to associate an image with a caption.-->
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
          alt="A slice of lasagna on a plate.">
        <!--A figure caption (figcaption) element is used to add a caption to describe the image contained within the figure element.-->
        <!--em means highlight/bold-->
        <figcaption>Cats <em>love</em> lasagna.</figcaption>
      </figure>
      <h3>Top 3 things cats hate:</h3>
      <!--Ordered List-->
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
          alt="Five cats looking around a field.">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
      </figure>
    </section>
    <section>
      <h2>Cat Form</h2>
      <!--Web form to collect information from users.-->
      <!--action attribute indicates where form data should be sent.-->
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <!--input element allows you several ways to collect data from a web form.-->
        <!--In order for a form's data to be accessed by the location specified in the action attribute, you must give the text field a name attribute and assign it a value to represent the data being submitted.-->
        <!--You can use radio buttons for questions where you want only one answer out of multiple options.-->
        <!--label element makes the text with the button associate with the button (text becomes clickable).-->
        <!--id attribute is used to identify specific HTML elements. Each id attribute's value must be unique from all other id values for the entire page.-->
        <!--name attribute is used to make only one button to be selected at a time. (You need to give the same name value to all buttons here for it).-->
        <!--value attribute is needed to distinguish between buttons as the other attribute, 'name' have same value for multiple buttons here.-->
        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
        <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>

        <!--Placeholder text is used to give people a hint about what kind of information to enter into an input.-->
        <!--To prevent a user from submitting your form when required information is missing, you need to add the required attribute to an input element. There's no need to set a value to the required attribute. Instead, just add the word required to the input element, making sure there is space between it and other attributes.-->
        <input type="text" placeholder="cat photo URL" name="catphotourl" required>
        <!--button creates a clickable button.-->
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
