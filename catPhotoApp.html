<html>

<body>
  <!--HTML5 has some elements that identify different content areas. These elements make your HTML easier to read and help with SEO and accessibility.-->
  <main>
    <h1>CatPhotoApp</h1>
    <section>
      <h2>Cat Photos</h2>
      <!--The p element is used to create a paragraph of text on websites.-->
      <!--A link's text must be placed between the opening and closing tags of an anchor (a) element.-->
      <!--target attribute with the value _blank to the anchor (a) element's opening tag is used to open the link in a new tab.-->
      <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
      <!--You can link to another page with the anchor (a) element. For example, <a href='https://freecodecamp.org'></a> would link to freecodecamp.org.-->
      <a href="https://freecatphotoapp.com"><img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."></a>
    </section>
    <section>
      <h2>Cat Lists</h2>
      <h3>Things cats love:</h3>
      <!--Unordered (bulleted) List -->
      <ul>
        <!--List Item-->
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <!--The figure element represents self-contained content and will allow you to associate an image with a caption.-->
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
          alt="A slice of lasagna on a plate.">
        <!--A figure caption (figcaption) element is used to add a caption to describe the image contained within the figure element.-->
        <!--em means highlight/bold-->
        <figcaption>Cats <em>love</em> lasagna.</figcaption>
      </figure>
      <h3>Top 3 things cats hate:</h3>
      <!--Ordered List-->
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
          alt="Five cats looking around a field.">
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
      </figure>
    </section>
    <section>

      <h2>Cat Form</h2>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <!--The fieldset element is used to group related inputs and labels together in a web form.-->
        <fieldset>
          <!--The legend element acts as a caption for the content in the fieldset element. It gives users context about what they should enter into that part of the form.-->
          <legend>Is your cat an indoor or outdoor cat?</legend>
          <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
          <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
        </fieldset>
        <fieldset>
          
          <legend>What's your cat's personality?</legend>
          <!--Forms commonly use checkboxes for questions that may have more than one answer. -->
          <!--There's another way to associate an input element's text with the element itself. You can nest the text within a label element and add a for attribute with the same value as the input element's id attribute.-->
          <input id="loving" type="checkbox" name="personality"> <label for="loving">Loving</label>
          <input id="lazy" type="checkbox" name="personality"> <label for="lazy">Lazy</label>
          <input id="energetic" type="checkbox" name="personality"> <label for="energetic"> Energetic</label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
